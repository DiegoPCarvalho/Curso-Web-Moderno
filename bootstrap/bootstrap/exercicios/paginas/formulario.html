<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de Formulario
        </h5>
    </div>
    <div class="card-body">
        <form action="" class="contriner-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe o Nome">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" 
                            id="email" placeholder="Informe o email">
                        </div>
                        <small class="form-text text-muted">
                            Enviaremos um e-mail para confirmar o cadastro.
                        </small>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select name="" id="linguagemPreferida" class="form-control">
                            <option value="">Selecionar</option>
                            <option>JS</option>
                            <option>Java</option>
                            <option>Pynton</option>
                            <option>Ruby</option>
                            <option>Outra</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Second default radio
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                <label class="form-check-label" for="exampleRadios3">
                  Disabled radio
                </label>
              </div>

            <hr>
            
            <div class="form-row">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
